# Default Configurations for a Quicklook Pipeline setup for a flat exposure
name: DESI Quicklook Flat Calibration
Program: dark
Flavor: flat
#- Writeout intermediate files
WritePreprocfile: True
WriteSkyModelfile: False
WriteIntermediatefiles: False
WriteStaticPlots: True
#-Debuglevel 
Debuglevel: 20
#- Must use resolution in extraction to generate fiberflat
UseResolution: True
#- Generate modified PSF file
Flexure: False
#- Heartbeat Period in seconds
Period: 5.0
#- Time out in seconds
Timeout: 120.0
# Pipeline algorithm: PAs and QAs for each PA
Pipeline: [Initialize, Preproc, Flexure, BoxcarExtract, ComputeFiberflat_QL]
Algorithms:
    Initialize:
        QA: 
            Check_HDUs:
                PARAMS: {}
    Preproc:
        QA: 
            Bias_From_Overscan:
                PARAMS: {BIAS_NORMAL_RANGE: [-1.0, 1.0], BIAS_WARN_RANGE: [-2.0, 2.0]}
            Get_RMS:
                PARAMS: {PERCENTILES: [68.2,95.4,99.7], NOISE_NORMAL_RANGE: [-1.0, 1.0], NOISE_WARN_RANGE: [-2.0, 2.0]}
            Count_Pixels:
                PARAMS: {CUTPIX: 5, LITFRAC_NORMAL_RANGE: [-0.1, 0.1], LITFRAC_WARN_RANGE: [-0.2, 0.2]}
    Flexure:
        QA:
            Trace_Shifts:
                PARAMS: {TRACE_NORMAL_RANGE: [-1.0,1.0], TRACE_WARN_RANGE: [-2.0,2.0]}
    BoxcarExtract:
        wavelength: {
            b: [3570,5730,0.8],
            r: [5630,7740,0.8],
            z: [7650,9830,0.8]
            }
        QA:
            CountSpectralBins:
                PARAMS: {CUTBINS: 5,N_KNOWN_BROKEN_FIBERS: 0, NGOODFIB_NORMAL_RANGE: [-1, 1], NGOODFIB_WARN_RANGE: [-2, 2]}
    ComputeFiberflat_QL:
        QA: {}
